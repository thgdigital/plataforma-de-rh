<div class="wrapper">

    <div ng-include="'views/header.html'"></div>
    <div ng-include="'views/sidebar.html'"></div>
    <div class="content-wrapper" style="min-height:1073px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Editar {{comportamento.nome}}
                <small>Editar, Excluir</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#/competencia-comportamento/{{comportamento.competencia_id}}">Compêtencia</a></li>
                <li class="active">Editar Compêtencia</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">{{comportamento.nome}}</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <form name="formcomportamento">
                        <div class="form-group"
                             ng-class="{ 'has-error' : formcomportamento.nome.$invalid && !formcomportamento.nome.$pristine }">
                            <input type="text" name="nome" ng-required="true" ng-model="comportamento.nome" class="form-control" placeholder="Nome da Compêtencia">
                            <p ng-show="formcomportamento.nome.$invalid && !formcomportamento.nome.$pristine" class="help-block">Nome da Comportamento é obrigatório</p>
                        </div>
                        <div class="form-group"
                             ng-class="{ 'has-error' : Competencia.descricao.$invalid && !Competencia.descricao.$pristine }">
                            <textarea name="descricao" ng-required="true" ng-model="comportamento.descricao" class="form-control" rows="5" cols="5" placeholder="Digite a descriçãos"></textarea>

                            <p ng-show="formcomportamento.descricao.$invalid && !formcomportamento.descricao.$pristine" class="help-block">Descrição da Comportamento é obrigatório</p>
                        </div>
                    </form>
                    <button class="btn btn-primary" ng-disabled="formcomportamento.$invalid" type="button" ng-click="salvarComportamento(comportamento)">Atualizar Comportamanto</button>
                </div>
    </section><!-- /.content -->
</div><!-- /.content-wrapper -->
<div ng-include="'views/footer.html'"></div>
<div ng-include="'views/sidebar.html'"></div>
</div>
