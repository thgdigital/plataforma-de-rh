<div class="wrapper">

    <div ng-include="'views/header.html'"></div>
    <div ng-include="'views/sidebar.html'"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height:1073px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                {{departamento.nome}}
                <small>Editar</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Departamentos</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Cadastrar novo Departamento</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <form name="formCadDepartamento">
                        <div class="form-group"
                             ng-class="{ 'has-error' : formCadDepartamento.nome.$invalid && !formCadDepartamento.nome.$pristine }">
                            <input type="text" name="nome" ng-required="true" ng-model="departamento.nome" class="form-control" placeholder="Nome do Departamento">

                            <p ng-show="formCadDepartamento.nome.$invalid && !formCadDepartamento.nome.$pristine" class="help-block">Nome do Departamento é obrigatório</p>
                        </div>
                        <div class="form-group"
                             ng-class="{ 'has-error' : formCadDepartamento.descricao.$invalid && !formCadDepartamento.descricao.$pristine }">
                            <textarea name="descricao" ng-required="true" ng-model="departamento.descricao" class="form-control" rows="5" cols="5" placeholder="Digite a descriçãos"></textarea>

                            <p ng-show="formCadDepartamento.descricao.$invalid && !formCadDepartamento.descricao.$pristine" class="help-block">Descrição do Departamento é obrigatório</p>
                        </div>
                    </form>
                    <button class="btn btn-primary" ng-click="atualizarDepartamento(departamento)" ng-disabled="formCadDepartamento.$invalid">Atualizar Dados</button>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->
    <div ng-include="'views/footer.html'"></div>
    <div ng-include="'views/sidebar.html'"></div>
