<div class="wrapper">

    <div ng-include="'views/header.html'"></div>
    <div ng-include="'views/sidebar.html'"></div>
    <div class="content-wrapper" style="min-height:1073px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Editar {{competencia.nome}}
                <small>Editar, Excluir</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#/competencia">Compêtencia</a></li>
                <li class="active">Editar Compêtencia</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">{{competencia.nome}}</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <form name="Competencia">
                        <div class="form-group"
                             ng-class="{ 'has-error' : Competencia.nome.$invalid && !Competencia.nome.$pristine }">
                            <input type="text" name="nome" ng-required="true" ng-model="competencia.nome" class="form-control" placeholder="Nome da Compêtencia">
                            <p ng-show="Competencia.nome.$invalid && !Competencia.nome.$pristine" class="help-block">Nome da Compêtencia é obrigatório</p>
                        </div>
                        <div class="form-group"
                             ng-class="{ 'has-error' : Competencia.descricao.$invalid && !Competencia.descricao.$pristine }">
                            <textarea name="descricao" ng-required="true" ng-model="competencia.descricao" class="form-control" rows="5" cols="5" placeholder="Digite a descriçãos"></textarea>

                            <p ng-show="Competencia.descricao.$invalid && !Competencia.descricao.$pristine" class="help-block">Descrição da compêtencia é obrigatório</p>
                        </div>

                        <div class="form-group"
                             ng-class="{ 'has-error' : Competencia.descricao.$invalid && !Competencia.descricao.$pristine }">

                            <select ng-required="true" required name="tipo" class="form-control"
                                    ng-change="getEstado()"
                                    ng-options="tipo.id as tipo.nome for tipo in tipos"
                                    ng-model="competencia.tipo">
                                <option value="">Selecione um Tipo</option>
                            </select>
                            <p ng-show="Competencia.tipo.$invalid && !Competencia.tipo.$pristine" class="help-block">Tipo da compêtencia é obrigatório</p>
                        </div>

                    </form>
                    <button class="btn btn-primary" ng-disabled="Competencia.$invalid" type="button" ng-click="salvarCompetencia(competencia)">Atualizar nova Competência</button>
                </div>
    </section><!-- /.content -->
</div><!-- /.content-wrapper -->
<div ng-include="'views/footer.html'"></div>
<div ng-include="'views/sidebar.html'"></div>
</div>
