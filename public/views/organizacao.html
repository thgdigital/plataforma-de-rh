<div class="wrapper">

    <div ng-include="'views/header.html'"></div>
    <div ng-include="'views/sidebar.html'"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height:1073px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                {{organizacoes.nome}}
                <!--<small>Skeleton by Alberto</small>-->
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Organização</a></li>
                <li class="active">Here</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">{{organizacoes.nome}}</h3>

                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                            <i class="fa fa-minus"></i></button>
                        <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i
                                class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <form name="formEmpresa">
                        <div class="form-group"
                             ng-class="{ 'has-error' : formEmpresa.empresas.$invalid && !formEmpresa.empresas.$pristine }">
                            <label>Nome da Empresa*</label>
                            <input type="text" name="empresas" ng-required="true" ng-model="organizacoes.nome"
                                   class="form-control" placeholder="Nome da sua Empresa">

                            <p ng-show="formEmpresa.empresas.$invalid && !formEmpresa.empresas.$pristine"
                               class="help-block">Nome da Empresa é obrigatório</p>
                        </div>
                        <div class="form-group"
                             ng-class="{ 'has-error' : formEmpresa.telefone.$invalid && !formEmpresa.telefone.$pristine }">
                            <label>Telefone*</label>
                            <input type="text" name="telefone" phone-dir ng-required="true"
                                   ng-model="organizacoes.telefone" class="form-control" placeholder="(__) _____-____">

                            <p ng-show="formEmpresa.telefone.$invalid && !formEmpresa.telefone.$pristine"
                               class="help-block">Telefone é obrigatório</p>
                        </div>

                        <div class="form-group"
                             ng-class="{ 'has-error' : formEmpresa.email.$invalid && !formEmpresa.email.$pristine }">
                            <label>Email*</label>
                            <input type="email" name="email" ng-required="true" ng-model="organizacoes.email"
                                   class="form-control" placeholder="exemple@exemple.com">

                            <p ng-show="formEmpresa.email.$invalid && !formEmpresa.email.$pristine" class="help-block">
                                E-mail é obrigatório ou fornece um e-mail válido</p>
                        </div>

                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label>Estado*</label>

                                    <select name="estado" class="form-control"
                                            ng-change="getEstado()"
                                            ng-options="estado.sigla as estado.nome for estado in estados"
                                            ng-model="organizacoes.estado">
                                        <option value="">Selecione um Estado</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label>Cidade*</label>
                                    <input type="text" name="cidade" ng-required="true" ng-model="organizacoes.cidade"
                                           class="form-control" placeholder="Nome da Cidade">
                                </div>
                            </div>
                        </div>

                    </form>
                    <button class="btn btn-primary" ng-click="atualizarEmpresa(organizacoes)"
                            ng-disabled="formEmpresa.$invalid">Atualizar Dados
                    </button>

                </div><!-- /.box-body -->
                <div class="box-footer">
                </div><!-- /.box-footer-->
            </div><!-- /.box -->
        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->


    <div ng-include="'views/footer.html'"></div>
    <div ng-include="'views/sidebar.html'"></div>
