<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Editar Empresa
        <small>it all starts here</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Blank page 01</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">{{empresa.name}}</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <form name="formEmpresa">
                <div class="form-group" ng-class="{ 'has-error' : formEmpresa.empresas.$invalid && !formEmpresa.empresas.$pristine }">
                    <label>Nome da Empresa*</label>
                    <input type="text" name="empresas" ng-required="true" ng-model="empresa.name" class="form-control" placeholder="Nome da sua Empresa">

                    <p ng-show="formEmpresa.empresas.$invalid && !formEmpresa.empresas.$pristine" class="help-block">Nome da Empresa é obrigatório</p>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : formEmpresa.razao_social.$invalid && !formEmpresa.razao_social.$pristine }">
                    <label>Nome da Razão Social*</label>

                    <input type="text" name="razao_social" ng-required="true" ng-model="empresa.razao_social" class="form-control" placeholder="Nome da sua Razão Social">

                    <p ng-show="formEmpresa.razao_social.$invalid && !formEmpresa.razao_social.$pristine" class="help-block">Nome da Razão social é obrigatório</p>
                </div>



                <div class="form-group" ng-class="{ 'has-error' : formEmpresa.telefone.$invalid && !formEmpresa.telefone.$pristine }">
                    <label>Telefone*</label>
                    <input type="text" name="telefone" phone-dir ng-required="true" ng-model="empresa.telefone" class="form-control" placeholder="(__) _____-____">

                    <p ng-show="formEmpresa.telefone.$invalid && !formEmpresa.telefone.$pristine" class="help-block">Telefone é obrigatório</p>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : formEmpresa.email.$invalid && !formEmpresa.email.$pristine }">
                    <label>Email*</label>
                    <input type="email" name="email" ng-required="true" ng-model="empresa.email" class="form-control" placeholder="exemple@exemple.com">
                    <p ng-show="formEmpresa.email.$invalid && !formEmpresa.email.$pristine" class="help-block">E-mail é obrigatório ou fornece um e-mail válido</p>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : formEmpresa.cep.$invalid && !formEmpresa.cep.$pristine }">
                    <label>Cep*</label>
                    <input type="text" name="cep" ng-required="true" ng-model="empresa.cep" class="form-control" placeholder="_____-___">
                    <p ng-show="formEmpresa.cep.$invalid && !formEmpresa.cep.$pristine" class="help-block">Cep é obrigatório</p>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>Estado*</label>
                            <select name="estado" class="form-control" ng-model="empres.estado">
                                <option value="">Selecione um Estado</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>Cidade*</label>
                            <input type="text" name="cidade" ng-required="true" ng-model="empresa.cidade" class="form-control" placeholder="Nome da Cidade">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>Numero</label>
                            <input type="text" name="numero" ng-required="true" ng-model="empresa.numero" class="form-control" placeholder="Numero de endereço">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>Complemento</label>
                            <input type="text" name="complemento" ng-model="empresa.complemento" class="form-control" placeholder="Endereço de Complemento">
                        </div>
                    </div>
                </div>
            </form>
            <button class="btn btn-primary" ng-click="atualizarEmpresa(empresa)" ng-disabled="formEmpresa.$invalid">Atualizar Dados</button>
            
        </div><!-- /.box-body -->
        
        <div class="box-footer">
            
        </div><!-- /.box-footer-->
    </div><!-- /.box -->

</section>
<!-- /.content -->

<!-- Resolve conflict in AdminLTE layout with AngularJS ui-view -->
<script>
    $.AdminLTE.layout.activate();
</script>
